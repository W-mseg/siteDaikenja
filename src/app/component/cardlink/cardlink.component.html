<mat-card>
  <mat-card-title><h3>{{title || 'no title'}}</h3></mat-card-title>
  <mat-card-content><a target="_blank" href="{{link || ''}}"><img src="{{image || 'no img'}}" alt="{{alt || 'image'}}"></a></mat-card-content>
  <mat-card-footer><p>{{text || 'no text'}}</p></mat-card-footer>
</mat-card>
