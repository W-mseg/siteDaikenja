<div class="documentation_container">
  <aside class="documentation_side-panel large-screen_menu">
    <div>

      <h2>Menu</h2>
      <div *ngIf="listOfCommands.length > 0">
        <div *ngFor="let element of listOfCommands">
          <h3>{{verifyElement(element.title)}}</h3>
          <p *ngFor="let subElement of element.commands">{{verifyElement(subElement)}}</p>
        </div>
      </div>
      <div *ngIf="listOfCommands.length === 0">
        <p>not found</p>
      </div>

    </div>
  </aside>
  <div class="responsive_menu">
    <button mat-icon-button [mat-menu-trigger-for]="menu">menu</button>
    <mat-menu #menu="matMenu">
      <div class="inner_menu">

        <div *ngIf="listOfCommands.length > 0">

          <div *ngFor="let element of listOfCommands">
            <h3>{{verifyElement(element.title)}}</h3>
            <p *ngFor="let subElement of element.commands">{{verifyElement(subElement)}}</p>
          </div>

        </div>
        <div *ngIf="listOfCommands.length === 0">
          <p>not found</p>
        </div>

      </div>
    </mat-menu>
  </div>
  <div class="documentation_content">
    <h2>{{title || 'no title'}}</h2>
    <div class="documentation_content_text">
      <p>{{paragraphe || 'no text'}}</p>
    </div>
  </div>
</div>
